<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Место</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0b0f19;
        color: #e8eefc;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      #place {
        font-size: clamp(96px, 20vw, 260px);
        font-weight: 800;
        letter-spacing: -0.04em;
        line-height: 1;
      }
      #status { margin-top: 14px; font-size: 14px; opacity: 0.75; }
    </style>
  </head>
  <body>
    <div>
      <div id="place">—</div>
      <div id="status"></div>
    </div>
    <script>
      const placeEl = document.getElementById("place");
      const statusEl = document.getElementById("status");

      async function refresh() {
        try {
          statusEl.textContent = "обновление…";
          // GitHub Pages/браузер иногда кешируют JSON, поэтому добавляем cache-busting параметр.
          const r = await fetch(`./place.json?t=${Date.now()}`, { cache: "no-store" });
          const j = await r.json();
          placeEl.textContent = j.place ?? "—";
          statusEl.textContent = `обновлено: ${j.updated_at ?? "—"}`;
        } catch (e) {
          placeEl.textContent = "ошибка";
          statusEl.textContent = "";
        }
      }

      refresh();
      setInterval(refresh, 30_000);
    </script>
  </body>
</html>
